<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Marketplace{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand navbar-brand-custom fw-bold" href="{{ url_for('index') }}">
        <i class="bi bi-shop"></i> Marketplace
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">
              <i class="bi bi-house-fill"></i> Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link position-relative" href="{{ url_for('cart') }}">
              <i class="bi bi-cart-fill"></i> Carrito
              <span class="fw-bold ms-1">$0.00</span>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </a>
          </li>
        </ul>

        <ul class="navbar-nav auth-buttons-desktop">
          <li class="nav-item">
            <a class="nav-link btn btn-primary btn-sm me-2" href="{{ url_for('login') }}">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-success btn-sm" href="{{ url_for('register') }}">
              <i class="bi bi-person-plus"></i> Registro
            </a>
          </li>
        </ul>
      </div>

      <div class="auth-buttons-mobile d-lg-none">
        <a class="btn btn-primary w-100" href="{{ url_for('login') }}">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </a>
        <a class="btn btn-success w-100" href="{{ url_for('register') }}">
          <i class="bi bi-person-plus"></i> Registro
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center mt-5">
    <div class="footer-content">
      <p class="mb-0">Marketplace &copy; 2025 - Todos los derechos reservados</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
