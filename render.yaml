version: "1"
services:
  # Tu servicio web existente - ACTUALIZADO
  - type: web
    name: proyecto_unewed
    runtime: python
    repo: https://github.com/JACKBLACKCCS/proyecto_unewed
    plan: free
    envVars:
    - key: DATABASE_URL
      fromDatabase:
        name: marketplace  # ✅ NOMBRE CORRECTO
        property: connectionString
    - key: PYTHON_VERSION
      value: 3.11
    - key: SECRET_KEY
      generateValue: true
    region: oregon
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
      python create_superuser.py  # ✅ NUEVA LÍNEA PARA CREAR SUPERUSUARIO
    startCommand: gunicorn marketplace.wsgi:application

  # Servicio pgAdmin
  - type: web
    name: pgadmin-unewed
    runtime: docker
    plan: free
    dockerfilePath: Dockerfile.pgadmin
    envVars:
    - key: PGADMIN_DEFAULT_EMAIL
      value: admin@unewed.com
    - key: PGADMIN_DEFAULT_PASSWORD
      generateValue: true
    region: oregon