

{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">Registro de Usuario</h3>
                    
                    <!-- Mostrar mensajes de error/success -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Usuario</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        
                        <!-- AÑADIR ESTE CAMPO QUE FALTABA -->
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Contraseña</label>
                            <input type="password" name="password1" class="form-control" id="id_password1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirmar Contraseña</label>
                            <input type="password" name="password2" class="form-control" id="id_password2" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    </form>
                    <p class="mt-3 text-center">
                        ¿Ya tienes cuenta? <a href="{% url 'login' %}">Iniciar sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
