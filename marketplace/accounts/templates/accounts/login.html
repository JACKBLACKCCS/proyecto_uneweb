

{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-4 mt-md-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <!-- Icono de usuario -->
                    <div class="text-center mb-4">
                        <i class="bi bi-person-circle" style="font-size: 3rem; color: var(--primary-color);"></i>
                    </div>
                    
                    <h3 class="card-title text-center mb-4" style="color: var(--primary-color);">Iniciar Sesión</h3>
                    
                    <!-- Mensajes de error -->
                    {% if form.errors %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        Usuario o contraseña incorrectos. Por favor, intenta nuevamente.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endif %}

                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label fw-semibold">
                                <i class="bi bi-person"></i> Usuario o Email
                            </label>
                            <input type="text" 
                                   name="username" 
                                   class="form-control form-control-lg" 
                                   id="id_username" 
                                   placeholder="Ingresa tu usuario o email"
                                   required
                                   autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label fw-semibold">
                                <i class="bi bi-lock"></i> Contraseña
                            </label>
                            <input type="password" 
                                   name="password" 
                                   class="form-control form-control-lg" 
                                   id="id_password" 
                                   placeholder="Ingresa tu contraseña"
                                   required>
                        </div>

                        <!-- Recordar contraseña -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember_me">
                            <label class="form-check-label" for="remember_me">Recordar sesión</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 py-2 mb-3">
                            <i class="bi bi-box-arrow-in-right"></i> Ingresar
                        </button>
                    </form>

                    <!-- Separador -->
                    <div class="position-relative text-center my-4">
                        <hr>
                        <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">o</span>
                    </div>

                    <!-- Registro -->
                    <div class="text-center">
                        <p class="mb-0">¿No tienes cuenta?</p>
                        <a href="{% url 'register' %}" class="btn btn-outline-primary mt-2">
                            <i class="bi bi-person-plus"></i> Crear cuenta nueva
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Estilos específicos para login */
    .btn-primary {
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        border: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-outline-primary {
        border-color: var(--primary-color);
        color: var(--primary-color);
        transition: all 0.3s ease;
    }
    
    .btn-outline-primary:hover {
        background-color: var(--primary-color);
        color: white;
        transform: translateY(-2px);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .container {
            padding: 0 15px;
        }
        
        .card-body {
            padding: 2rem !important;
        }
        
        .btn-lg {
            padding: 0.75rem !important;
            font-size: 1rem;
        }
    }
    
    @media (max-width: 576px) {
        .card-body {
            padding: 1.5rem !important;
        }
        
        h3 {
            font-size: 1.5rem;
        }
    }
</style>
{% endblock %}
