version: "1"

services:
  - type: web
    name: proyecto_unewed
    runtime: python
    repo: https://github.com/JACKBLACKCCS/proyecto_unewed
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: marketplace
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
    region: oregon
    
    buildCommand: |
      pip install -r requirements.txt
      python marketplace/manage.py collectstatic --noinput
      python marketplace/manage.py migrate
      python -c "
      import os
      os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'marketplace.settings')
      import django
      django.setup()
      from django.contrib.auth import get_user_model
      User = get_user_model()
      username = os.environ.get('DJANGO_SUPERUSER_USERNAME')
      email = os.environ.get('DJANGO_SUPERUSER_EMAIL')
      password = os.environ.get('DJANGO_SUPERUSER_PASSWORD')
      if username and email and password and not User.objects.filter(username=username).exists():
          User.objects.create_superuser(username, email, password)
          print('✅ Superuser creado exitosamente!')
      elif User.objects.filter(username=username).exists():
          print('⚠️ Superuser ya existe')
      else:
          print('❌ Faltan credenciales para crear superuser')
      "
    startCommand: gunicorn marketplace.wsgi:application

  - type: web
    name: pgadmin-unewed
    runtime: docker
    plan: free
    dockerfilePath: Dockerfile.pgadmin
    envVars:
      - key: PGADMIN_DEFAULT_EMAIL
        value: admin@unewed.com
      - key: PGADMIN_DEFAULT_PASSWORD
        generateValue: true
    region: oregon
